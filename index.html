<!DOCTYPE html>
<!-- htmx integration -->
<script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
<html Lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie API</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Movie Information App</h1>
            <form id="form">
                <input type="text" id="movie" placeholder="Type here">
            </form>
            <button hx.get="http://www.omdbapi.com/?apikey=??&t=movie" hx-trigger="click" hx-swap="none" hx-target="#new">Search</button><br><br>
        </div>
        <div id="new">

        </div>
        
        <script src="index.js"></script>
    </body>
</html>
